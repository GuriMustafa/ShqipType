<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShqipType</title>
    <link rel="stylesheet" href="side.css" />
  </head>
  <body>
    <div class="div1">
      <h1>ShqipType</h1>
      <p>Test your typing speed and accuracy in Albanian!</p>
      <div class="heart"></div>
      <button><a href="main.html">Albania</a></button>
    </div>
    <img src="Kosovo-Map-Flag.png" alt="Logo" class="logo" />
    <div class="container">
      <div id="wordContainer"></div>
      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="wpm">0</div>
          <div>WPM</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="accuracy">100</div>
          <div>Accuracy</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="time">60</div>
          <div>Seconds</div>
        </div>
      </div>
      <button class="restart-btn" id="restartBtn">Restart Test</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
